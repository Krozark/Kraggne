{% load flatblocks %}

{% if user.is_authenticated and user.is_staff %}
<div class="contentblocks object {{object.page_object.app_label}} {{object.page_object.model_label}} admin admin-dragg admin-resizable">
    <span class="btn btn-danger btn-del">-</span>
    {% include "contentblocks/admin-config.inc.html" with module_name="containeurtoobject" %}
{% else %}
<div class="contentblocks object {{object.page_object.app_label}} {{object.page_object.model_label}}">
{% endif %}
    {% display object.page_object %}
</div>
