{% extends "gblocks/base.html" %}
{% load gblocks %}
{% block gblock.content %}
    <h2 class="gblocks-title">{{ object.title }}</h2>
    <div class="gblocks-text">{{ object.text|linebreaks }}</div>
    <a href="{{ MEDIA_URL }}{{ object.file }}" class="gblocks-file">
        <div class="icon {{object.file|get_file_extension}}">
            <span>{{object.file|get_file_name}}</span>
        </div>
    </a>
{% endblock %}
