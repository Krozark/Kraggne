<ul class="breadcrumb">
    {% for menu in object_list %}
    <li>
        {% if menu.slug == page.slug %}
        <span class="self">{{menu}}</span>
        {% else %}
        <a href="{{menu.get_absolute_url}}">{{menu}}</a> <span class="divider">/</span>
        {% endif %}
    </li>
    {% endfor %}
</ul>
